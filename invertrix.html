<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Invertrix</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/invertrix-favicon.png">
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <header>
            <div class = "logo"><img src = "assets/invertix-logo.png" width = "162px" height = "32px"></div>            
        </header>
        <div class = "main-container">
            <div class = "message-container">
                <textarea class = "text-box" id = "text-box"></textarea>
                <div class = "action-buttons-container">
                    <label class="encrypt-decrypt-toggle-switch">
                        <input type="checkbox" id = "encrypt-decrypt-toggle" onchange = "toggleMode()" checked>
                        <span class="slider"></span>
                    </label>    
                    <button class = "encrypt-decrypt-button" id = "encrypt-decrypt-button">Encrypt</button>
                </div>
            </div>
            <div class = "key-matrix-container">
                <div class="dropdown-container">
                    <select id="radio-button-grid-size" onchange="updateGrid()">
                        <option value="2"selected>2x2 Matrix </option>
                        <option value="3">3x3 Matrix </option>
                        <option value="4" >4x4 Matrix </option>
                        <option value="5">5x5 Matrix</option>
                    </select>
                </div>
                <div class="matrix-container">
                    <div id="key-matrix-grid"></div>
                </div>
                  
                  
            </div>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
